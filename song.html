
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Merry Christmas Murphy's</title>
  <style type = "text/css">
.audio-player {
    width: 400px;
    margin: 20px;
}

.controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
}

.progress {
    height: 10px;
    background-color: #ccc;
    margin-top: 10px;
}

.progress-bar {
    width: 0;
    height: 100%;
    background-color: #4caf50;
}

#current-time, #total-time {
    margin-top: 10px;
}
    </style>
</head>

<body>

    <div class="jumbotron text-center" style = "background-color: #CC231E; color: white;">
  <h1>Merry Christmas</h1>
  <p>What a lovely song.  I wonder if it is trying to give us a clue?</p> 
<div class = "audio-player">
      <audio controls>

  <source src="Christmas_Song.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
 <div class="controls">
            <button id="play-pause-button">Play</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="current-time">0:00</div>
        <div id="total-time">0:00</div>

  
</div>
</div>


  <script language = "javascript">
const audio = document.querySelector("audio");

// Example: Add custom play/pause buttons
const playButton = document.getElementById("play-button");
const pauseButton = document.getElementById("pause-button");

playButton.addEventListener("click", () => {
    audio.play();
});

pauseButton.addEventListener("click", () => {
    audio.pause();
});
  </script>
</body>

</html>
