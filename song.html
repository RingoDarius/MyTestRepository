    <title>Merry Christmas Murphy's</title>
  <style type = "text/css">
.audio-player {
    width: 400px;
    margin: 20px;
}

.controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
}

.progress {
    height: 10px;
    background-color: #ccc;
    margin-top: 10px;
}

.progress-bar {
    width: 0;
    height: 100%;
    background-color: #4caf50;
}

#current-time, #total-time {
    margin-top: 10px;
}

<body>

    <div class="jumbotron text-center" style = "background-color: #CC231E; color: white;">
  <h1>Merry Christmas</h1>
  <p>What a lovely song.  I wonder if it is trying to give us a clue?</p> 
<div class = "audio-player">
      <audio controls>

  <source src="Christmas_Song.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
 <div class="controls">
            <button id="play-pause-button">Play</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
     

  
</div>
</div>


  <script language = "javascript">
const audio = document.getElementById("audio");
const playPauseButton = document.getElementById("play-pause-button");
const volumeControl = document.getElementById("volume-control");
const progressBar = document.getElementById("progress-bar");
const currentTimeDisplay = document.getElementById("current-time");
const totalTimeDisplay = document.getElementById("total-time");

let isPlaying = false;

playPauseButton.addEventListener("click", () => {
    if (isPlaying) {
        audio.pause();
        playPauseButton.textContent = "Play";
    } else {
        audio.play();
        playPauseButton.textContent = "Pause";
    }
    isPlaying = !isPlaying;
});

volumeControl.addEventListener("input", () => {
    audio.volume = volumeControl.value;
});
